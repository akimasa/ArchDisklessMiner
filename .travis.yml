sudo: required

services:
  - docker

before_install:
- docker pull base/archlinux
- docker run base/archlinux /bin/sh -c "pacman -Syu --noconfirm; pacman --noconfirm -S arch-install-scripts"
- docker run base/archlinux /bin/sh -c "ls"

script:
- cd akimasa/ArchDisklessMiner
- bash bootstrap-arch.sh