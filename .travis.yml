sudo: required

services:
  - docker
cache:
  directories:
    - /home/travis/pkg/

before_install:
- docker pull base/archlinux
script:
- mkdir /home/travis/http/
- docker run --privileged -v /home/travis/build/akimasa/ArchDisklessMiner:/root/ -v /home/travis/pkg/:/var/cache/pacman/pkg/ -v /home/travis/http/:/srv/http/ base/archlinux /bin/bash /root/travis.sh
- ls -lh /home/travis/http/
before_deploy:
  - git config --local user.name "Akimasa Tateba"
  - git config --local user.email "akimasa@gmail.com"
  - export TRAVIS_TAG="v0.1.4-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
    - "/home/travis/http/arch.sfs"
    - "/home/travis/http/linux"
    - "/home/travis/http/initrd"
  skip_cleanup: true
  on:
    branch: master
    tags: false
  prerelease: true
  body: 自動生成された最新版です。既にダウンロードしてあるarch.sfs, linux, initrdを置き換えてご利用ください。
branches:
  only:
  - master
notifications:
  slack:
    secure: ""